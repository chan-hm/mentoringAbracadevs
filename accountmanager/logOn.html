<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />

    <title>Log In</title>
    <script>

        //logs on user using email and pasword
        function LogOnHandler(email, password) {
            console.log("Function started");
            var webMethod = "AccountServices.asmx/LogOn";

            var parameters = "{\"email\":\"" + encodeURI(email) + "\",\"password\":\"" + encodeURI(password) + "\"}";

            console.log(parameters);

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    console.log(msg.d);

                    //if login successful directs to home.html page
                    if (msg.d == true) {
                        console.log("successful login!");
                        window.location.replace("home.html");
                    }
                    else {
                        console.log("login failed");
                    }
                },
                error: function (e) {
                    console.log("boo...");
                }
            });
        }

        //logs the user off both at the client and at the server
        function LogOutHandler() {

            var webMethod = "AccountServices.asmx/LogOff";
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {

                    if (msg.d) {
                        window.location.replace("addUser.html");
                    }
                    else {
                    }
                },
                error: function (e) {
                    alert("boo...");
                }
            });
        }

    </script>

</head>

<body>
    <header>
        <div>
            <h1>Log In</h1>
            <form onsubmit="LogOnHandler($('#email_input').val(), $('#password_input').val()); return false;">
                <div>
                    <div>
                        <input type="text" id="email_input"
                               placeholder="Email" autocomplete="off" required>
                    </div>
                    <div>
                        <input id="password_input" type="password"
                               placeholder="Password" required>
                    </div>
                        <button type="submit">Sign In</button>
                        <button onclick='LogOutHandler()' href='/home.html'>Sign Out</button>
            </form>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
</body>
</html>
