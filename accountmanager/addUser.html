<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
    <script type="text/javascript">
        function AddUserHandler() {
            var webMethod = "AccountServices.asmx/AddUser";

            //This code will toggle the submit button to disabled while the sql query is running
            $('#Submit').prop('disabled', function (i, v) { return !v; });
            console.log("code ran")
            var parameters = "{\"first\":\"" + encodeURI($('#firstname-register').val()) + "\",\"last\":\"" + encodeURI($('#lastname-register').val()) + "\",\"empID\":\"" + encodeURI($('#empId-register').val()) + "\",\"email\":\"" + encodeURI($('#email-register').val()) + "\",\"position\":\"" + encodeURI($('#pos_register').val()) + "\",\"status\":\"" + encodeURI($('#status-register').val()) + "\",\"pw\":\"" + encodeURI($('#password-register').val()) + "\"}";


            console.log(parameters)
            //var json_data = JSON.stringify(parameters)

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    //Handles response from server.
                    if (responseFromServer == "Success!") {
                        alert("User has been added.")
                        document.getElementById("userForm").reset();
                    }
                    else if (responseFromServer == "email") {
                        $('#Submit').prop('disabled', function (i, v) { return !v; });
                        $('#email').focus();
                        alert("This email address is already in use");

                    }               
                    
                    else {
                        alert(responseFromServer)
                        $('#Submit').prop('disabled', function (i, v) { return !v; });
                    }


                },
                error: function (e) {
                    var responseFromServer = e.d
                    alert(responseFromServer)
                    $('#Submit').prop('disabled', function (i, v) { return !v; });
                }
            });//end ajax post
    }// end addUserHandler
    </script>

</head >
            <body>


                <form id="userForm">
                    <div class="form-group">
                        <label for="username-register" class="text-muted mb-1"><small>First Name</small></label>
                        <input name="username" id="firstname-register" class="form-control" type="text"
                               placeholder="First" autocomplete="off" required />
                    </div>
                    <div class="form-group">
                        <label for="username-register" class="text-muted mb-1"><small>Last Name</small></label>
                        <input name="username" id="lastname-register" class="form-control" type="text"
                               placeholder="Last" autocomplete="off" required />
                    </div>

                    <div class="form-group">
                        <label for="empId-register" class="text-muted mb-1"><small>Employee ID</small></label>
                        <input name="empId" id="empId-register" class="form-control" type="text"
                               placeholder="Employee ID" autocomplete="off" required />
                    </div>

                    <div class="form-group">
                        <label for="email-register" class="text-muted mb-1"><small>Email</small></label>
                        <input name="email" id="email-register" class="form-control" type="text"
                               placeholder="employee@example.com" autocomplete="off" required />
                    </div>

                    <div class="form-group">
                        <label for="position-register" class="text-muted mb-1"><small>Postition</small></label>
                        <input id="pos_register" class="form-control"
                               placeholder="Position" required />
                    </div>

                    <!--<div class="form-group">
                        <label for="status-register" class="text-muted mb-1"><small>Status</small></label>
                        <input name="status" id="status-register" class="form-control" type="text"
                               placeholder="Status" required />
                     </div>-->

                    <div class="form-group">
                        <label for="password-register" class="text-muted mb-1"><small>Password</small></label>
                        <input name="password" id="password-register" class="form-control" type="password"
                               placeholder="Create a password" required />
                    </div>
                    <button type="submit" id="Submit" onclick="javascript: AddUserHandler();">
                        Sign Up
                    </button>
                </form>



            </body>
</html >
