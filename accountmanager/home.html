    <script type="text/javascript">

        function loadReports() {

            var webMethod = "AccountServices.asmx/ViewEvents";
            console.log('Function started');
            var parameters = "{}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (array) {

                    console.log(array);
                    var data = array.d;
                    console.log(data);

                    var tableBody = $("#ev_table");

                    console.log(data);
                    for (var i = 0; i < data.length; i++) {


                        for (var i = 0; i < data.length; i++) {
                            //This loop goes through each user with pending status and adds their first, last and email to a table
                            //It will also dynamically add an approve and deny button to each row.
                            var findRep = data[i].report_id;

                            // variables will store the user_id and email address of each row, and place that data in the button function

                            var tableBody = $("#ev_table");

                            var first = "<div class='row'><div class='cell' data-title='First'>" + data[i].eventID + "</div>";
                            var second = first + "<div class='cell' data-title='date'> " + data[i].eventName + "</div>";
                            var third = second + "<div class='cell' data-title='text'>" + data[i].date + "</div>";
                            var fourth = third + "<div class='cell' data-title='text'>" + data[i].location + "</div>";
                            var fifth = fourth + "<div class='cell' data-title='text'>" + data[i].type + "</div>";
                            var sixth = fifth + "<div class='cell' data-title='text'>" + data[i].description + "</div>";

                            console.log(sixth);

                            tableBody.append(sixth);
                        }
                    }

                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });

        }
