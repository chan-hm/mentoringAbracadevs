<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        //var modal = document.getElementById("myModal");
        var modal; 
        
        var firstNameList = [];
        var lastNameList = [];
        var emailList = [];

        function initialize(){
            modal = document.getElementById("myModal");
             
            
        }

        function clearForm() {

            var formElements = document.getElementById("event_data");
            for (var i = 0; i < formElements.length; i++)
                formElements[i].value = "";
            $("#addAttendeeList").empty();
            modal.style.display = "none";

        }

        function createNewEvent() {
            var checkboxStr="";
            modal.style.display = "block";
            console.log(firstNameList);
            console.log(lastNameList);
            console.log(emailList);

            for (var i = 0; i < emailList.length; i++) {
                checkboxStr += "<input type='checkbox' name='invite'  value='" + emailList[i] + "'><label>" + firstNameList[i] +" "+ lastNameList[i] +"</label > <br>"
            }//end for

            $("#addAttendeeList").append(checkboxStr);
         }//end createNewEvent
 
        function submitEvent() {
            var inviteList = [];           
            var eventName = $('#eventName').val();
            var eventDate = $('#eventDate').val();
            var eventLocation = $('#eventLocation').val();
            var eventType = $('#eventType').val();
            var eventDescription = $('#eventDescription').val();
            var inviteStr;
            

            $.each($("input[name='invite']:checked"), function () {
                inviteList.push($(this).val());
            });

            inviteStr = inviteList.toString();
            console.log(inviteStr);

            var webMethod = "AccountServices.asmx/NewEvent";
            console.log("SubmitEvent() started");                                 
            var parameters = "{name: '" + $('#eventName').val() + "' ,  date: '" + $('#eventDate').val() + "' ,  location: '" + $('#eventLocation').val() + "',  type: '" + $('#eventType').val() + "',  description: '" + $('#eventDescription').val() +"'}";

                    
            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;                  
                    console.log(responseFromServer);
                    emailAttendees(inviteStr, eventName, eventDate, eventLocation, eventType, eventDescription);
                    recordInvite(responseFromServer, inviteStr);
                    alert("Event Created!");
                    clearForm();

                },
                error: function (e) {
                    var responseFromServer = e.d;
                    alert(responseFromServer);
                   
                }
            });//end ajax post

        }


        function emailAttendees(inviteList, eventName, eventDate, eventLocation, eventType, eventDescription) {
            var webMethod = "AccountServices.asmx/Invite";
            var parameters = "{recipients: '" + inviteList + "',  eventName: '" + eventName + "' ,  eventDate: '" + eventDate + "',  eventLocation: '" + eventLocation + "',  eventType: '" + eventType + "', eventDescription: '" + eventDescription +"' }";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    console.log(responseFromServer);
                                
                },
                error: function (e) {
                    var responseFromServer = e.d;
                    alert(responseFromServer);

                }
            });//end ajax post
            
        }

        function recordInvite(eventID, emailList) {
            var webMethod = "AccountServices.asmx/RecordInvite";
            console.log("SubmitEvent() started");
            var parameters = "{eventID: '" + eventID + "', emailList: '" + emailList +"'}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    console.log(responseFromServer);

                },
                error: function (e) {
                    var responseFromServer = e.d;
                    alert(responseFromServer);
                }
            });//end ajax post

        }
        
 
        function search() {
            
            var selection = [];
            var questionNumber = ["q1", "q2", "q3", "q4", "q5"];
            var searchColumn = [];
            var searchString = [];
            var sqlQuery;


            var question1 = $("#q1").val();
            var question2 = $("#q2").val();
            var question3 = $("#q3").val();
            var question4 = $("#q4").val();
            var question5 = $("#q5").val();
            selection.push(question1);
            selection.push(question2);
            selection.push(question3);
            selection.push(question4);
            selection.push(question5);

            console.log(question1);
            console.log(question2);
            console.log(question3);
            console.log(question4);
            console.log(question5);
            console.log(selection);

            for (var i = 0; i < selection.length; i++) {
                if (selection[i] != "-") {
                    searchColumn.push(questionNumber[i]);
                    searchString.push(selection[i])
                }

            }//end for

            console.log(searchColumn.length);
            console.log(searchString);

            if (searchColumn.length == 5) {
                sqlQuery = "Where " + searchColumn[0] + " Like '%" + searchString[0] + "%'";
                sqlQuery = sqlQuery + " AND " + searchColumn[1] + " like '%" + searchString[1] + "%'";
                sqlQuery = sqlQuery + " AND " + searchColumn[2] + " like '%" + searchString[2] + "%'";
                sqlQuery = sqlQuery + "AND " + searchColumn[3] + " like '%" + searchString[3] + "%'";
                sqlQuery = sqlQuery + " And " + searchColumn[4] + " like '%" + searchString[4] + "%'";
                callDb(sqlQuery);
            } else if (searchColumn.length == 4) {
                sqlQuery = "Where " + searchColumn[0] + " Like '%" + searchString[0] + "%'";
                sqlQuery = sqlQuery + " AND " + searchColumn[1] + " like '%" + searchString[1] + "%'";
                sqlQuery = sqlQuery + " AND " + searchColumn[2] + " like '%" + searchString[2] + "%'";
                sqlQuery = sqlQuery + "AND " + searchColumn[3] + " like '%" + searchString[3] + "%'";
                callDb(sqlQuery);
            } else if (searchColumn.length == 3) {
                sqlQuery = "Where " + searchColumn[0] + " Like '%" + searchString[0] + "%'";
                sqlQuery = sqlQuery + " AND " + searchColumn[1] + " like '%" + searchString[1] + "%'";
                sqlQuery = sqlQuery + " AND " + searchColumn[2] + " like '%" + searchString[2] + "%'";
                callDb(sqlQuery);
            } else if (searchColumn.length == 2) {
                sqlQuery = "Where " + searchColumn[0] + " Like '%" + searchString[0] + "%'";
                sqlQuery = sqlQuery + " AND " + searchColumn[1] + " like '%" + searchString[1] + "%'";
                callDb(sqlQuery);
            } else if (searchColumn.length == 1) {
                sqlQuery = "Where " + searchColumn[0] + " Like '%" + searchString[0] + "%'";     
                callDb(sqlQuery);
            } else if (searchColumn.length == 0) {
                alert("Please select at least one question.");
                
            } 
       

                console.log(sqlQuery);



        }//end search()

        function callDb(sql) {
            var webMethod = "AccountServices.asmx/SearchSurveys";
            var parameters = "{ \"s\":\"" + sql + "\" }";
            console.log(parameters);


            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (array) {
                    console.log("function started");
                    console.log(array);
                    var infoArray = array.d;
                    var tableRowNumber = 1;
                    var recordId = [];
                    console.log(infoArray);
                    clearResultsTable(document.getElementById('infoTableId'));
                    if (infoArray.length > 0) {
                        var eventButton = document.getElementById('createEventButton');
                        eventButton.innerHTML = "<br /><button id='create' onclick='createNewEvent()'>Create Event</button>";
                    }

                    for (var i = 0; i < infoArray.length; i++) {
                        if (recordId.includes(infoArray[i]["userID"])) {

                        } else {
                            var row = document.getElementById("infoTableId").insertRow(tableRowNumber);
                            var cell0 = row.insertCell(0);
                            var cell1 = row.insertCell(1);
                            var cell2 = row.insertCell(2);
                            var cell3 = row.insertCell(3);
                            var cell4 = row.insertCell(4);
                            var cell5 = row.insertCell(5);
                            var cell6 = row.insertCell(6);
                            var cell7 = row.insertCell(7);

                            cell0.innerHTML = infoArray[i]["userID"];
                            cell1.innerHTML = infoArray[i]["firstName"];
                            cell2.innerHTML = infoArray[i]["lastName"];
                            cell3.innerHTML = infoArray[i]["employeeID"];
                            cell4.innerHTML = infoArray[i]["email"];
                            cell5.innerHTML = infoArray[i]["department"];
                            cell6.innerHTML = infoArray[i]["position"];
                            cell7.innerHTML = infoArray[i]["status"];

                            firstNameList.push(infoArray[i]["firstName"]);
                            lastNameList.push(infoArray[i]["lastName"]);
                            emailList.push(infoArray[i]["email"]);

                            tableRowNumber += 1;
                            recordId.push(infoArray[i]["userID"]);
                        }//end else
                    }
                    
                },

                error: function (msg) {
                    var message = msg.d;
                    alert(message);
                }
            });
            
        }
        
    function clearResultsTable(table) {
    //function to clear the results
	    for (var i = table.rows.length; i > 1; i--) {
		table.deleteRow(i-1);
	    }
    }

       
    </script>


</head>
<body onload="initialize()">

    <div class="accountInfo">
        <h1>Search results</h1>

    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }


    </style>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="xbutton" class="close">&times;</span>
            <h3>Create New Event</h3>
            <br />
            <form id="event_data">
                <span>
                    <Label>Event Name</Label>
                    <input name="eventName" id="eventName" type="text"
                           placeholder="Event Name" autocomplete="off" required />
                </span>
                <br />
                <span>
                    <Label>Date</Label>
                    <input name="eventDate" id="eventDate" type="text"
                           placeholder="YYYY/MM/DD" autocomplete="off" required />
                </span>
                <br />
                <span>
                    <Label>location</Label>
                    <input name="location" id="eventLocation" type="text"
                           placeholder="Enter Location" autocomplete="off" required />
                </span>
                <br />
                <span>
                    <label for="type-register">Type</label>
                    <select id="eventType">
                        <option value="Meal">Meal</option>
                        <option value="Sporting">Sporting</option>
                        <option value="Outdoors">Outdoors</option>
                    </select>
                </span>
                <br />


                <span>
                    <Label>Description</Label>
                    <textarea name="textarea" style="width:250px;height:50px;" id="eventDescription"></textarea>
                </span>
                <br />
                <Label>Invite:</Label>
                <div id="addAttendeeList">

                </div>


            </form>

            <input type="button" onclick="submitEvent()" value="Create">
            <input type="button" onclick="clearForm()" value="Cancel">



        </div>

    </div>
    <script>
        var cls = document.getElementById("xbutton");

        cls.onclick = function () {
            modal.style.display = "none";
            clearForm()
        }

        

    </script>
